<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
       content="width=device-width, initial-scale=1.0">
  <title>Colorful Responsive Adventure</title>
  <link rel="stylesheet"
       href="styles.css">
</head>

<body>
  <h1 class="title">Colorful Responsive Fun</h1>
  <div class="container">
    <div class="box box1"
         aria-label="Red Box">
      <p>Red Box</p>
    </div>
    <div class="box box2"
         aria-label="Purple Box">
      <p>Purple Box</p>
    </div>
    <div class="box box3"
         aria-label="Green Box">
      <p>Green Box</p>
    </div>
    <div class="box box4"
         aria-label="Pink Box">
      <p>Pink Box</p>
    </div>
    <div class="box box5"
         aria-label="Blue Box">
      <p>Blue Box</p>
    </div>
    <div class="box box6"
         aria-label="Dark Blue Box">
      <p>Dark Blue Box</p>
    </div>
    <div class="box box7"
         aria-label="Dark Green Box">
      <p>Dark Green Box</p>
    </div>
    <div class="box large-vertical box8"
         aria-label="Dark Red Box">
      <p>Dark Red Box</p>
    </div>
    <div class="box large-horizontal box9"
         aria-label="Teal Box">
      <p>Teal Box</p>
    </div>
  </div>
</body>

</html>
